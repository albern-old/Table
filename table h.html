<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Data Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #video { width: 100%; max-width: 400px; }
        input { width: 300px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Barcode Data Input Feature</h1>
    <p>Point your camera at a barcode to scan and input data automatically.</p>
    
    <video id="video" autoplay muted></video>
    <br>
    <input type="text" id="barcodeInput" placeholder="Scanned barcode will appear here" readonly>
    <br>
    <button id="startBtn">Start Scanner</button>
    <button id="stopBtn" disabled>Stop Scanner</button>
    
    <div id="result"></div>

    <script src="table j.js"></script>
</body>
</html>
