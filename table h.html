<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel</title>
  <link rel="stylesheet" href="table c.css">
</head>
<body>
  <div class="container">
    <h2>Input Kegiatan & Deskripsi</h2>

    <input type="text" id="inputKegiatan" placeholder="Masukkan nama kegiatan" />
    <input type="text" id="inputDeskripsi" placeholder="Masukkan deskripsi kegiatan" />
    <button id="addBtn" class="add-btn">Tambah</button>
    <button id="clearAll" class="clear-btn">Hapus Semua</button>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Kegiatan</th>
          <th>Deskripsi</th>
          <th>Tool</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="table j.js"></script>
</body>
</html>
